<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="people-sharp"></ion-icon>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let character of characters" button="true" color="light">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img [src]="character.image" [alt]="character.name" />
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>{{character.name}}</ion-card-title>
            <ion-card-subtitle>{{character.species}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-badge
        [color]="character.status === 'Alive'?'success':character.status === 'Dead'?'danger':'warning'"
      >
        {{character.status}}
      </ion-badge>
      <br />
      <ion-text>
        Current Location: {{character.location.name}}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
